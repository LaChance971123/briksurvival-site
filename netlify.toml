[build]
  publish = "."
command = ""

[[redirects]]
  from = "/blackout-checklist-confirmed.html"
  to = "/blackout-checklist-confirmed.html"
  status = 200

[[redirects]]
  from = "/downloads/*"
  to = "/downloads/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/downloads/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
